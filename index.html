<script>
    // --- æ ¸å¿ƒé…ç½® ---
    const SYMBOL_SET = [
        '!', '@', '#', '$', '%', '^', '&', '*', '(', ')', 
        '_', '+', '=', '-', '[', ']', '{', '}', '<', '>'
    ];
    
    const DAYS_IN_MONTH = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]; 

    window.onload = function() {
        initUI();
        setToday(true);
        generateFullTable(); // é¢„å…ˆç”Ÿæˆè¡¨æ ¼
    };

    function initUI() {
        const select = document.getElementById('e_month');
        for(let i=1; i<=12; i++) {
            const opt = document.createElement('option');
            opt.value = i;
            opt.innerText = i + "æœˆ";
            select.appendChild(opt);
        }
    }

    // --- æ ¸å¿ƒç®—æ³• ---
    function getDayOfYear(month, day) {
        let dayCount = 0;
        for (let i = 0; i < month - 1; i++) {
            dayCount += DAYS_IN_MONTH[i];
        }
        return dayCount + day - 1; 
    }

    function getDateFromDayOfYear(dayIndex) {
        let remainingDays = dayIndex;
        for (let i = 0; i < 12; i++) {
            if (remainingDays < DAYS_IN_MONTH[i]) {
                return { month: i + 1, day: remainingDays + 1 };
            }
            remainingDays -= DAYS_IN_MONTH[i];
        }
        return null; 
    }

    function calculateSymbols(month, day) {
        const dayIndex = getDayOfYear(month, day);
        const highVal = Math.floor(dayIndex / 20);
        const lowVal = dayIndex % 20;
        return SYMBOL_SET[highVal] + SYMBOL_SET[lowVal];
    }

    // --- åŠ å¯†/è§£å¯† UIé€»è¾‘ ---
    function encrypt() {
        const month = parseInt(document.getElementById('e_month').value);
        let day = parseInt(document.getElementById('e_day').value);
        
        const maxDay = DAYS_IN_MONTH[month-1];
        if (day > maxDay) {
            alert(`${month}æœˆæœ€å¤šåªæœ‰${maxDay}å¤©`);
            return;
        }

        const result = calculateSymbols(month, day);
        const dayIndex = getDayOfYear(month, day);

        document.getElementById('e_resultArea').style.display = 'block';
        // innerText ä¼šè‡ªåŠ¨è½¬ä¹‰ï¼Œæ‰€ä»¥è¿™é‡Œæ˜¯å®‰å…¨çš„
        document.getElementById('e_output').innerText = result;
        document.getElementById('e_debug').innerHTML = `ç´¢å¼•: ç¬¬${dayIndex+1}å¤©`;
    }

    function decrypt() {
        const input = document.getElementById('d_symbols').value.trim();
        const outputDiv = document.getElementById('d_output');
        const debugDiv = document.getElementById('d_debug');
        const resultBox = document.getElementById('d_resultArea');

        resultBox.style.display = 'block';
        outputDiv.style.color = 'var(--primary)';

        if (input.length !== 2) {
            showError("è¯·è¾“å…¥ä¸¤ä½ç¬¦å·");
            return;
        }

        const char1 = input[0];
        const char2 = input[1];
        const idx1 = SYMBOL_SET.indexOf(char1);
        const idx2 = SYMBOL_SET.indexOf(char2);

        if (idx1 === -1 || idx2 === -1) {
            showError("å«æœ‰æœªçŸ¥ç¬¦å·");
            return;
        }

        const dayIndex = idx1 * 20 + idx2;
        const dateObj = getDateFromDayOfYear(dayIndex);

        if (!dateObj) {
            showError("æ—¥æœŸè¶Šç•Œ");
            return;
        }

        outputDiv.innerText = `${dateObj.month}æœˆ${dateObj.day}æ—¥`;
        debugDiv.innerHTML = `ç´¢å¼•: ç¬¬${dayIndex+1}å¤©`;
    }

    function showError(msg) {
        const outputDiv = document.getElementById('d_output');
        outputDiv.innerText = msg;
        outputDiv.style.color = 'var(--error)';
        document.getElementById('d_debug').innerText = "";
    }

    // --- å…¨è¡¨ç”Ÿæˆé€»è¾‘ ---
    function generateFullTable() {
        const grid = document.getElementById('fullGrid');
        grid.innerHTML = '';

        for (let m = 1; m <= 12; m++) {
            const card = document.createElement('div');
            card.className = 'month-card';
            
            const header = document.createElement('div');
            header.className = 'month-header';
            header.innerText = `${m} æœˆ`;
            card.appendChild(header);

            const list = document.createElement('div');
            list.className = 'day-list';

            for (let d = 1; d <= DAYS_IN_MONTH[m-1]; d++) {
                const code = calculateSymbols(m, d);
                // ä¿®å¤ï¼šæ‰‹åŠ¨è½¬ä¹‰HTMLç‰¹æ®Šå­—ç¬¦ï¼Œé˜²æ­¢ '<' è¢«æµè§ˆå™¨è¯†åˆ«ä¸ºæ ‡ç­¾
                const safeCode = code.replace(/&/g, "&amp;")
                                     .replace(/</g, "&lt;")
                                     .replace(/>/g, "&gt;");

                const item = document.createElement('div');
                item.className = 'day-item';
                // ä½¿ç”¨è½¬ä¹‰åçš„ safeCode
                item.innerHTML = `<span>${d}æ—¥</span> <span class="code-val">${safeCode}</span>`;
                list.appendChild(item);
            }

            card.appendChild(list);
            grid.appendChild(card);
        }
    }

    function toggleFullTable() {
        const container = document.getElementById('fullTableContainer');

    // --- è¾…åŠ©åŠŸèƒ½ ---
    function setToday(autoCalc = false) {
        const today = new Date();
        document.getElementById('e_month').value = today.getMonth() + 1;
        document.getElementById('e_day').value = today.getDate();
        if (autoCalc) {

    function hideAutoBadge() {

    function switchTab(mode) {
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));
        if (mode === 'encrypt') {

        } else {

            document.getElementById('decrypt-panel').classList.add('active');
        }
    }
    
    function updateMaxDays() {
        const month = parseInt(document.getElementById('e_month').value);
        const dayInput = document.getElementById('e_day');
        dayInput.max = DAYS_IN_MONTH[month-1];
        if(dayInput.value > dayInput.max) dayInput.value = dayInput.max;
    }
